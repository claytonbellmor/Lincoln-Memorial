<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<title>Parallax Scrolling Tutorial</title>
<meta name="description" content="How to create a parallax scrolling effect using jQuery, HTML5 and CSS3">
<meta name="author" content="Mohiuddin Parekh, Nettuts+">
<!-- CSS Code -->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/reset.css">

</head>
<body>
<!-- Section #1 -->
<section id="cover" data-stellar-background-ratio="0.5">
  <article id="nav"></article>
  <article id="logo"></article>
</section>

<!-- Section #2 -->
<section id="section-one" data-stellar-background-ratio="0.5">
  <article id="inner-one"></article>
</section>

<!-- Section #3 -->
<section id="section-two" data-stellar-background-ratio="0.5">
  <article id="inner-two"></article>
</section>

<!-- Section #4 -->
<section id="section-three" data-stellar-background-ratio="0.5">
  <article id="inner-three"></article>
</section>

<!-- JS Code -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="js/jquery.stellar.min.js" type="text/javascript" charset="utf-8"></script>
<script>
    $(document).ready(function(){
		$.stellar({
			horizontalScrolling: false,
		    responsive: true,
		});
		
    });
</script>

</body>
</html>
